      <div class="main">
        <span class=" hamburger material-symbols-outlined"> menu </span>
        <span class=" cross material-symbols-outlined"> close </span>

      <div class="contactForm">
        <h1>Contact Me for collaboration/Feedback</h1>
        <form>
          <div class="mb-3">
            <label for="clientName" class="form-label" >Full Name</label>
            <input type="name" class="form-control" id="clientName" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter your email id">
            <div id="emailHelp" class="form-text">We'll never share your email  and phone number with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="clientPhone" placeholder="Enter your number">
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Comment</label>
            <textarea name="clientComment" id="clientComment" cols="10" rows="5" placeholder="Enter your comment here"></textarea>
          </div>
          <div class="mb-3" id="formCheck">
            <input type="checkbox" class="form-check-input" id="isclientCheck">
            <label class="form-check-label" for="isclientCheck">This is an query regarding collaboration</label>
          </div>
        </form>
        <div class="btn">
          <button type="submit">Submit</button>
        </div>
    </div>
