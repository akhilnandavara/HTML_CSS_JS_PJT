<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>iBlog-bloggers website</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto my-2">
      <div class="nav-left">
        <a href="/index.html">
          <img src="img/logo.jpeg" width="100px">
        </a>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="search here"
          />
          <button class="btn">search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto"><hr/></div>
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 font1 my-2 mx-1">
        <h2>Feel Free To Contact us</h2>
        
        <div class="contact-form">
          <div class="form-box">
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="form-box">
            <input type="text" name="email" placeholder="Enter your  email" />
          </div>
          <div class="form-box">
            <textarea name="Comment" id="" cols="30" rows="10" placeholder="Comment here"></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer max-width-1 m-auto ">
      <p>Copyright &copy iBlog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typing"
        >Vector credit: Vecteezy</a
      >
    </div>
  </body>
</html>
